# MARK: ANSI/SPARC
ANSI-SPARCArchitectureStudy:
  type: article
  title: Study Of The ANSI/SPARC Architecture
  organization: International Journal of Modern Trends in Engineering and Research
  publisher: International Journal of Modern Trends in Engineering and Research
  language: en
  parent:
    type: periodical
    title: International Journal of Modern Trends in Engineering and Research
  author:
    - Darbar Kishansing G.
    - Suthar Sagar M.
  abstract: |
    The ANSI/SPARC three-level database architecture proposes an architecture layer which
    decouples external views on data and the implementation view of data. It is one of the classic
    fundamental database architectural models. In this paper we shall study the ANSI/SPARC database
    architecture and its various components and applications.
  url:
    value: https://scispace.com/pdf/study-of-the-ansi-sparc-architecture-2r4jhs6alz.pdf
    date: 2025
WCRC-ANSI-SPARCMachineArchitecture:
  type: article
  title: "WCRC: An ANSI/SPARC Machine Architecture for Database Management"
  language: en
  author:
    - Smith, K. C.
    - Arora, Sudhir K.
    - Dumpala, S. R.
  abstract: |
    Several data base machine architectures have been proposed in
    the past few years. The next generation of these machines
    must simultaneously support different data models on the same
    physical data. One approach to this problem, GDBMS, has
    recently been described in the literature. This paper presents
    the architecture of another approach: the well-connected
    relation computer (WCRC). The architectures of these two
    computers are compared, and a preliminary performance
    evaluation showing that WCRC requires less storage and has
    faster query response time is presented.
