ABlockchain-basedSystemForOnlineConsumerReviews:
  type: proceedings
  title: "A Blockchain-based System for Online Consumer Reviews"
  organization: IEEE
  publisher: IEEE
  language: en
  author:
    - Salah, K.
    - Alfalasi, A.
    - Alfalasi, M.
  abstract: |
    Today’s online review systems (used largely by
     hospitality services, internet retailers, government services, etc.)
     are highly centralized and subject to tampering and manipulation.
     Implementing a decentralized, trustworthy, unbiased and
     transparent review system is a major challenge. In this paper, we
     present a solution that utilizes Ethereum Blockchain, Smart
     Contracts, and IPFS to provide a secure, transparent and trusted
     platform for an online review system with high integrity and
     resiliency. We discuss key aspects related to architectural design,
     interactions between system components, algorithms and logic
     flow. We also show how we implemented and tested the overall
     system functionalities. Furthermore, we provide vulnerability
     analysis of the smart contract code. The full smart contract code
     was made publicly available at Github.
  date: 2019
  page-range: 853-858
  parent:
    type: periodical
    title: IEEE INFOCOM 2019 - IEEE Conference on Computer Communications

IEEE830-1998:
  type: proceedings
  genre: Standard
  author: IEEE
  title: IEEE Recommended Practice for Software Requirements Specifications
  date: 1998-10-20
  abstract: Superseded by ISO/IEC/IEEE 29148:2011. The content and qualities of a good software requirements specification (SRS) are described and several sample SRS outlines are presented. This recommended practice is aimed at specifying requirements of software to be developed but also can be applied to assist in the selection of in-house and commercial software products. Guidelines for compliance with IEEE/ EIA12207.1- 1997 are also provided.
  organization: IEEE
  language: en
  publisher: IEEE
  serial-number:
    doi: 10.1109/IEEESTD.1998.88262
    isbn: 978-0-7381-0448-5
  url:
    value: https://ieeexplore.ieee.org/document/720574
    date: 2025
IEEE830-1998-es:
  language: es
  type: proceedings
  genre: Standard
  title: Especificación de Requisitos según el estándar de IEEE 830
  date: 2008-10-22
  organization: IEEE
  abstract: |
    Este documento presenta, en castellano, el formato de Especificación
    de Requisitos Software (ERS) según la última versión del estándar
    IEEE 830. Según IEEE, un buen Documento de Requisitos, pese a no
    ser obligatorio que siga estrictamente la organización y el formato da-
    dos en el estándar 830, sí deberá incluir, de una forma o de otra, toda
    la información presentada en dicho estándar. El estándar de IEEE
    830 no está libre de defectos ni de prejuicios, y por ello ha sido justamente
    criticado por múltiples autores y desde múltiples puntos de
    vista, llegándose a cuestionar incluso si es realmente un estándar en el
    sentido habitual que tiene el término en otras ingenierías. El presente
    documento no pretende pronunciarse ni a favor ni en contra de unos u
    otros: tan sólo reproduce, con propósitos fundamentalmente docentes,
    cómo se organizaría un Documento de Requisitos según el estándar
    IEEE 830.
